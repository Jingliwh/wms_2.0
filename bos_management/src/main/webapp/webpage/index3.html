<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
		<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" />
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="../js/ztree/jquery.ztree.all-3.5.js"></script>
		<script type="text/jscript">
			function alertM(){
				$.messager.alert("标题","这是警告框","warning");
			}
			function alertC(){
				$.messager.confirm("确认框","这是确认框",function(text){
					if(text){
						alert("您确认了");
					}else{
						alert("您取消了");
					}
				});
			}
			
			function alertP(){
				$.messager.prompt("输入框","这是 输入框",function(text){
					if(text){
						alert("你输入了"+text);
					}
				});
			}
			
			
			function showMsg(){
				$.messager.show({
					title:"标题",
					msg:"文本内容,<a href='#'>请猛戳这里</a>",
					timeout:1500
				});
			}
			
			function showP(){
				$.messager.progress({
					interval:400
				});
				window.setTimeout("$.messager.progress('close');",4000);
			}
		</script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',title:'商城系统',split:true" style="height:100px;"></div> 
		<div data-options="region:'west',title:'菜单导航',split:true" style="width:120px;">
			<div id="aa" class="easyui-accordion" data-options="fit:true"> 
				<div data-options="title:'基础菜单'" style="height:60px;">
					<ul id="menuitem" class="ztree"></ul>
				</div>
				<div title="Title2" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;"> 
						<input type="button" value="弹出会话框" onclick="alertM()"/>
						<input type="button" value="弹出确认框" onclick="alertC()"/>
						<input type="button" value="弹出输入框" onclick="alertP()"/>
						<input type="button" value="弹出定时消息" onclick="showMsg()"/>
						<input type="button" value="定时进度条" onclick="showP()"/>
				</div>
				<div title="Title3">content3</div> 
			</div>
		</div> 
		<div data-options="region:'center',title:'消息中心'" style="padding:5px;background:#eee;">
		</div> 
		<div data-options="region:'south',title:'意见反馈',split:true" style="height:80px;">
		</div>
	</body>
</html>
