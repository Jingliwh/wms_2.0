<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
		<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" />
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="../js/ztree/jquery.ztree.all-3.5.js"></script>
		<script type="text/jscript">
			$(function(){
				$("#showwin").click(function(){
					$("#win").window("open");
				});
			});
		</script>
	</head>
	<body>
		<div  style="width: 300px; height: 200px;">
			<input type="button" id="showwin" value="显示窗口"/>
		</div>
		<div id="win" class="easyui-window" title="mywindow"  style="width: 400px;height:400px;" data-options="modal:true,closed:true">
			起始重量：<input type="text" id="lowweight" class="easyui-validatebox"  required="true"/></br>
			限制重量：<input type="date" id="hightweight" class="easyui-datebox" required="true"/></br>
			起始长度：<input type="text" id="lowlength" /></br>
			限制重量：<input type="text" id="longlength" /></br>
			<input type="submit" value="添加" />
		</div>
	</body>
</html>
